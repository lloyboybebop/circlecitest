#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          key:
            dependency-cache-{{ checksum "package.json" }}
     
       - run:          
	        name: Setup Dependencies
          command: yarn install      
       - run:
          name: Setup Code Climate test-reporter
          command: |            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter            chmod +x ./cc-test-reporter      
       - save_cache: # special step to save the dependency cache          
          key: dependency-cache-{{ checksum "package.json" }}          
          paths:            - ./node_modules      
       - run: # run tests          
          name: Run Test and Coverage          
          command: |            ./cc-test-reporter before-build            yarn test -- --coverage            ./cc-test-reporter after-build --exit-code $?